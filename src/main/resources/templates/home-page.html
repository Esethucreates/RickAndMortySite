<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <style>
        :root {
            --rick-green: #97ce4c;
            --morty-yellow: #f0e14a;
            --portal-blue: #34cbe3;
            --space-purple: #622da8;
            --background-dark: #1a1a1a;
        }

        body {
            background-color: var(--background-dark);
            background-image: url('https://api.placeholder.com/400/320');
            background-size: 400px;
            background-repeat: repeat;
            background-blend-mode: overlay;
            background-opacity: 0.1;
        }

        .btn-primary {
            background-color: var(--rick-green) !important;
            border-color: var(--rick-green) !important;
        }

        .btn-secondary {
            background-color: var(--portal-blue) !important;
            border-color: var(--portal-blue) !important;
        }

        .card {
            border: 2px solid var(--portal-blue);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--rick-green);
        }

        .navbar {
            background-color: rgba(26, 26, 26, 0.9);
            border-bottom: 2px solid var(--rick-green);
        }

        .badge-alive {
            background-color: var(--rick-green) !important;
        }

        .badge-dead {
            background-color: #ff6b6b !important;
        }

        .badge-unknown {
            background-color: var(--space-purple) !important;
        }

        .pagination .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar mb-6 px-4 shadow-lg">
    <div class="flex-1">
        <a class="text-2xl font-bold text-white">
            <span style="color: var(--rick-green);">Rick</span> & <span style="color: var(--portal-blue);">Morty</span> Wiki
        </a>
    </div>
    <div class="flex-none">
        <div class="form-control">
            <input type="text" placeholder="Search characters..." class="input input-bordered bg-gray-800 text-white border-gray-700">
        </div>
        <button class="btn btn-square btn-primary ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </button>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4">
    <div class="flex flex-col items-center mb-8">
        <h1 class="text-4xl font-bold mb-2 text-white">Characters</h1>
        <p class="text-lg text-gray-300" th:text="${'Total: ' + info.count + ' characters'}">Total: 826 characters</p>
    </div>

    <!-- Character Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
        <div th:each="character : ${characterList}" class="card glass bg-gray-800 shadow-xl overflow-hidden">
            <figure class="relative h-48">
                <img th:src="${character.image}" class="w-full h-full object-cover" alt="Character Image">
                <div th:class="${'badge absolute top-2 right-2 ' + (character.status == 'Alive' ? 'badge-alive' : (character.status == 'Dead' ? 'badge-dead' : 'badge-unknown'))}"
                     th:text="${character.status}">Status</div>
            </figure>
            <div class="card-body p-4">
                <h2 class="card-title text-white" th:text="${character.name}">Character Name</h2>
                <div class="flex flex-col gap-1 text-sm text-gray-300">
                    <p><span class="font-semibold">Species:</span> <span th:text="${character.species}">Human</span></p>
                    <p><span class="font-semibold">Gender:</span> <span th:text="${character.gender}">Male</span></p>
                    <p class="truncate"><span class="font-semibold">Origin:</span> <span th:text="${character.origin.name}">Earth</span></p>
                </div>
                <div class="card-actions justify-end mt-3">
                    <a th:href="${'/character/' + character.id}" class="btn btn-sm btn-secondary">Details</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center pb-10">
        <div class="pagination btn-group">
            <a th:if="${info.prev != null}" th:href="${'/characters?page=' + (info.prev)}" class="btn btn-outline">Previous</a>
            <span class="px-4 py-2 bg-gray-800 text-white rounded" th:text="${'Page ' + (info.next != null ? info.next.substring(info.next.lastIndexOf('=')+1)-1 : info.pages) + ' of ' + info.pages}">Page 1 of 42</span>
            <a th:if="${info.next != null}" th:href="${'/characters?page=' + (info.next.substring(info.next.lastIndexOf('=')+1))}" class="btn btn-outline">Next</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer footer-center p-4 bg-gray-900 text-gray-400">
    <div>
        <p>Rick & Morty Wiki - Created with Spring Boot, Thymeleaf & DaisyUI</p>
    </div>
</footer>
</body>
</html>
