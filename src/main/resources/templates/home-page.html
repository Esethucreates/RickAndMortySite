<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <style>
        :root {
            --rick-green: #97ce4c;
            --morty-yellow: #f0e14a;
            --portal-blue: #34cbe3;
            --space-purple: #622da8;
            --background-dark: #1a1a1a;
        }

        body {
            background-color: var(--background-dark);
            background-image: radial-gradient(circle, rgba(97, 45, 168, 0.1) 0%, rgba(26, 26, 26, 0.9) 100%);
        }

        .btn-primary {
            background-color: var(--rick-green) !important;
            border-color: var(--rick-green) !important;
            color: #000 !important;
        }

        .btn-outline {
            color: var(--portal-blue) !important;
            border-color: var(--portal-blue) !important;
        }

        .btn-outline:hover {
            background-color: var(--portal-blue) !important;
            color: #fff !important;
        }

        .card.glass {
            background: rgba(30, 30, 30, 0.7) !important;
            backdrop-filter: blur(10px);
            border: 2px solid var(--portal-blue);
            transition: all 0.3s ease;
        }

        .card.glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--rick-green);
        }

        .navbar {
            background-color: rgba(26, 26, 26, 0.9);
            border-bottom: 2px solid var(--rick-green);
        }

        .badge-alive {
            background-color: var(--rick-green) !important;
            color: #000 !important;
        }

        .badge-dead {
            background-color: #ff6b6b !important;
        }

        .badge-unknown {
            background-color: var(--space-purple) !important;
        }

        .carousel {
            height: 480px;
        }

        .carousel-item {
            margin: 0 8px;
        }

        .page-title {
            text-shadow: 0 0 10px var(--portal-blue);
        }

        .carousel-title {
            color: var(--morty-yellow);
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar mb-6 px-4 shadow-lg">
    <div class="flex-1">
        <a href="/" class="text-2xl font-bold text-white">
            <span style="color: var(--rick-green);">Rick</span> & <span style="color: var(--portal-blue);">Morty</span> Wiki
        </a>
    </div>
    <div class="flex-none gap-2">
        <a href="/characters" class="btn btn-sm">Characters</a>
        <a href="/locations" class="btn btn-sm">Locations</a>
        <a href="/episodes" class="btn btn-sm">Episodes</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4">
    <div class="flex flex-col items-center mb-8">
        <h1 class="text-4xl font-bold mb-2 text-white page-title">Characters</h1>
        <p class="text-lg text-gray-300" th:text="${'Total: ' + info.count + ' characters'}">Total: 86 characters</p>
    </div>

    <!-- Character Carousel -->
    <h3 class="carousel-title text-2xl mb-4">Swipe to explore characters</h3>
    <div class="carousel carousel-center rounded-box mb-10">
        <div th:each="character : ${characterList}" class="carousel-item">
            <div class="card glass w-80">
                <figure class="relative">
                    <img th:src="${character.image}" class="w-full h-60 object-cover" alt="Character Image">
                    <div
                            th:class="${'badge absolute top-2 right-2 ' + (character.status == 'Alive' ? 'badge-alive' : (character.status == 'Dead' ? 'badge-dead' : 'badge-unknown'))}"
                            th:text="${character.status}">Status
                    </div>
                </figure>
                <div class="card-body p-4">
                    <h2 class="card-title text-white" th:text="${character.name}">Character Name</h2>
                    <div class="flex flex-col gap-1 text-sm text-gray-300">
                        <p><span class="font-semibold">Species:</span> <span th:text="${character.species}">Human</span>
                        </p>
                        <p><span class="font-semibold">Gender:</span> <span th:text="${character.gender}">Male</span>
                        </p>
                        <p class="truncate"><span class="font-semibold">Origin:</span> <span
                                th:text="${character.origin.name}">Earth</span></p>
                    </div>
                    <div class="card-actions justify-end mt-3">
                        <a th:href="${'/characters/' + character.id}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center pb-10">
        <div class="join grid grid-cols-2 w-full max-w-md">
            <a th:if="${info.prev != null}" th:href="${'/characters?page=' + (info.prev)}"
               class="join-item btn btn-outline">Previous page</a>
            <a th:if="${info.prev == null}" class="join-item btn btn-outline disabled">Previous page</a>
            <a th:if="${info.next != null}"
               th:href="${'/characters?page=' + (info.next.substring(info.next.lastIndexOf('=')+1))}"
               class="join-item btn btn-outline">Next</a>
            <a th:if="${info.next == null}" class="join-item btn btn-outline disabled">Next</a>
        </div>
    </div>

    <!-- Page Info -->
    <div class="text-center mb-8 text-gray-400">
        <p th:text="${'Page ' + (info.next != null ? info.next.substring(info.next.lastIndexOf('=')+1)-1 : info.pages) + ' of ' + info.pages}">
            Page 1 of 42</p>
    </div>
</div>

<!-- Footer -->
<footer class="footer footer-center p-4 bg-gray-900 text-gray-400">
    <div>
        <p>Rick & Morty Wiki - Created with Spring Boot, Thymeleaf & DaisyUI</p>
    </div>
</footer>
</body>
</html>
